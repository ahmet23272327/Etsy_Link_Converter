<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>URL Shortener</title>
<script>
function shortenEtsyUrl(url) {
    const match = url.match(/etsy\.com\/listing\/(\d+)/);
    return match ? `etsy.com/listing/${match[1]}` : url;
}

function handleFormSubmit(event) {
    event.preventDefault();
    const longUrl = document.getElementById('long-url').value;
    const shortUrl = shortenEtsyUrl(longUrl);
    document.getElementById('short-url').value = shortUrl;
}
</script>
</head>
<body>

<form onsubmit="handleFormSubmit(event)">
    <label for="long-url">Long Url:</label>
    <input type="text" id="long-url" name="long-url">
    <button type="submit">Shorten</button>
</form>

<label for="short-url">Short Url:</label>
<input type="text" id="short-url" name="short-url" readonly>

</body>
</html>
